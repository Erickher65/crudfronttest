<div class="container">
    <div class="row mt-5" *ngIf="producto">
        <div class="col-md4 mx-auto">
            <div class="card" style="width: 18rem;">
                <div class="card-header text-center">
                  Detalle
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><b>ID:</b>{{producto.id}}</li>
                  <li class="list-group-item"><b>NOMBRE:</b>{{producto.nombre}}</li>
                  <li class="list-group-item"><b>PRECIO:</b>${{producto.id}}</li>
                </ul>
              </div>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()">Volver</button>
              </div>
        </div>
    </div>
</div>
